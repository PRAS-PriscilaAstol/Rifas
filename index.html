<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

  </head>
  <body>
    <div class="d-flex bd-highlight">
      <div
        class="d-flex flex-column flex-shrink-0 p-3 text-white bg-dark"
        style="width: 280px"
      >
        <a
          class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none"
        >
        <i class="fa fa-ticket fa-2x" aria-hidden="true"></i>
          
          <span class="fs-3 mx-2"> Rifas</span>
        </a>
        <hr />
        <ul class="nav nav-pills flex-column mb-auto">
          <li class="nav-item">
            <button href="#" class="nav-link active accordion-button" aria-current="page"  data-toggle="collapse" data-target="#formTicket1" aria-expanded="true" aria-controls="formTicket1">
              <svg class="bi me-2" width="16" height="16">
                <use xlink:href="#home"></use>
              </svg>
            Editar datos
            </button>
          </li>
        </ul>

        <div id="formTicket1" class="collapse"> 
          <form action="" id="form" class="needs-validation" novalidate>
            <div class="form-group">
              <label for="premio" class="form-label">Premio</label>
              <input
                type="text"
                class="form-control"
                id="premio"
                placeholder="Escriba que se sortea"
                value="Una Computadora"
                required
              />
            </div>
            <div class="form-group">
              <label for="precioN" class="form-label">Precio</label>
              <input
                type="text"
                class="form-control"
                id="precioN"
                placeholder="Ponga el precio de cada rifa"
                value="$20"
                required
              />
            </div>
            <div class="form-group row">
              <label for="cantidadInicialN, cantidadNFinalN" class="form-label col-12">Cantidad de números</label>
              <label  class="form-label col-6  text-center">Inicia:</label>
              <label class="form-label col-6 text-center">Termina:</label>
              <input
                type="number"
                class="form-control col mx-3"
                min="1"
                id="cantidadInicialN"
                placeholder="Número"
                value="1"
                required
              />
              <input
                type="number"
                class="form-control col mx-3"
                min="1"
                id="cantidadNFinalN"
                placeholder="Número"
                value="5"
                required
              />
            </div>
            <div class="form-grup">
                <label for="fechaSorteo" class="form-label">Fecha de sorteo</label>
                <input 
                class="form-control"
                type="date" 
                name="trip-start"
                id="fechaSorteo"
                required
                />
            </div>
            <div class="form-group">
                <label for="infoContacto" class="form-label">Contacto</label>
                <input
                type="text"
                class="form-control m-1"
                id="contactoNombre"
                placeholder="Nombre de contacto"
                required
              />
              <input
                type="number"
                class="form-control m-1"
                id="contactoNumero"
                placeholder="Número de contacto"
                min="0"
                required
              />
              <input
                type="text"
                class="form-control m-1"
                id="contactoRedSocial"
                placeholder="Red social (No obligatoria)"
              />
              
                <button
                  class="align-items-center text-white text-decoration-none btn btn-dark"
                  id="guardar"
                  onclick="rifa.guardar()"
                  type="button"
                >
                  Guardar
                </button>
                <button
                  class="align-items-center text-white text-decoratin-none btn btn-dark"
                  id="borraInput"
                  onclick="rifa.cancelar()"
                  type="button"
                >
                  Borrar
                </button>
             
            </div>
          </form>
        </div>
        
        
      </div>
      
      <div class="flex-fill" id="tiketContainer" >
        <div class="row g-0" id="tiketMuestra">
          <div class="col-6" id="tables">
            <table class="container border border-secondary">
              <thead>
                <tr>
                  <th colspan="1" class="text-end"> Valor :</th>
                  <th colspan="1"  class="text-start" id="talonprecioN"> </th>
                  <th colspan="1" class="text-end" >Número:</th>
                  <th colspan="1" class="text-start" id="talonNumber">1</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td
                    colspan="4"
                    class="text-center bg-primary px-2 text-white bg-opacity-50"
                  >
                    Ganate:
                    <h2 id="talonpremio"></h2>
                  </td>
                </tr>
                <tr>
                  <th colspan="2" class="px-3 text-start">Nombre:_____________</th>
                  <th colspan="2" class="text-start">Apellido:_____________</th>
                </tr>
                <tr>
                  <th colspan="2" class="px-3 text-start">Cel:_____________</th>
                  <th colspan="1" class="text-start" >Fecha:</th>
                  <td colspan="1"class="text-start" id="talonfechaSorteo"></td>
                </tr>
                <tr>
                    <td colspan="4" class="px-3 text-center fw-light">Talon para vendedor</td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="col-6">
            <table class="container border border-secondary">
              <thead>
                <tr>
                  <th colspan="1" class="text-end" > Valor :</th>
                  <th colspan="1"   class="text-start" id="ticketprecioN"> </th>
                  <th colspan="1" class="text-end" >Número:</th>
                  <th colspan="1" class="text-start" id="ticketNumber">1</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td
                    colspan="4"
                    class="text-center bg-primary px-2 text-white bg-opacity-50"
                  >
                    Ganate:
                    <h2 id="ticketpremio"></h2>
                  </td>
                </tr>
                <tr>
                  <th colspan="1" class="text-start px-3" >Nombre:</th>
                  <td colspan="1" class="px-3 text-start" id="ticketcontactoNombre"></td>
                  <th colspan="1" class="text-start " style="display: block;" id="textInputRedSocial">Sigenos en:</th>
                  <td colspan="1"  class="text-start px-1" id="ticketcontactoRedSocial" ></td>
                </tr>
                <tr>
                  <th colspan="1" class="text-start px-3" >Cel:</th>
                  <td colspan="1" class="px-3 text-start" id="ticketcontactoNumero"></td>
                  <th colspan="1" class="text-start" >Fecha: </th>
                  <td colspan="1" class="text-start" id="ticketfechaSorteo"></td>
                </tr>
                <tr>
                    <td colspan="4" class="px-3 text-center fw-light">Talon para comprador</td>
                </tr>
              </tbody>
            </table>
          
          </div>
          
        </div>
        <div class="col flex-column  d-flex">
          <br>
            <button
                  class=" justify-content-center text-white text-decoration-none btn btn-dark "
                  id="descargarPDF"
                  onclick="rifa.descargarPDF()"
                  type="button"
                  style="border-radius: 0%; display: none;"
                >
                  Descargar pdf
                </button> 
        </div>
        <div class="col flex-column  mt-2 d-flex">
          
            <button
                  class=" justify-content-center text-dark text-decoration-none btn "
                  id="mostrarTiketTot"
                  onclick="rifa.mostrarTiketTot()"
                  type="button"
                  style="border-radius: 0%; display: none;"
                >
                  Vista previa 
                </button> 
        </div>
        
      </div>
    </div>   
    <div id="tiketsTot"  class="m-2" style="display: none;">
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="js/html2pdf.js"></script>
    <script src="js/app.js"></script>

  </body>
</html>
